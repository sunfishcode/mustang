[package]
name = "mustang-examples"
version = "0.10.0"
authors = [
    "Dan Gohman <dev@sunfishcode.online>",
]
description = "Rust programs written entirely in Rust"
documentation = "https://docs.rs/mustang"
license = "Apache-2.0 WITH LLVM-exception OR Apache-2.0 OR MIT"
repository = "https://github.com/sunfishcode/mustang"
edition = "2021"
exclude = ["/.github"]
publish = false

[dev-dependencies]
mustang = { path = "mustang", version = "^0.10.0" }
similar-asserts = "1.1.0"
rand = "0.8.4"
libc = "0.2.138"
cfg-if = "1.0.0"
rand_xorshift = "0.3.0"

# Test that the ctor crate works under mustang.
ctor = "0.2.0"

# Check if rustup is installed for tests
which = "4.4.0"

# Test that the core_simd crate works under mustang.
# TODO: Re-enable this when core_simd works on Rust nightly.
#core_simd = { git = "https://github.com/rust-lang/portable-simd" }

[target.'cfg(target_vendor = "mustang")'.dependencies]
c-gull = { path = "c-gull", version = "^0.10.0", features = ["take-charge"] }
[target.'cfg(not(target_vendor = "mustang"))'.dependencies]
c-gull = { path = "c-gull", version = "^0.10.0", features = ["coexist-with-libc"] }

[features]
default = ["threads"]
threads = ["mustang/threads"]
env_logger = ["mustang/env_logger"]
log = ["mustang/log"]
max_level_off = ["mustang/max_level_off"]

# Enable the cc dependency to build assembly-code libraries from .s sources
# instead of using the prebuilt libraries.
cc = ["mustang/cc"]

[workspace]
members = [
  "mustang",
  "c-scape",
  "c-gull",
]
